<!DOCTYPE html>
<html lang="en">
<head>

    <title>Iniciar sesión</title>

<body>

    <header class="header">

        <h2>Perfil</h2>
        <ul>
            <li><a href="../html/principal.html">Cuenta</a></li>

        </ul>

</header>

        </div>
